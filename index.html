<!DOCTYPE html>


<html>
    <head>
        <title>Blue Archive Lobby Guesser</title>
        <link rel="stylesheet" href="stuff.css">
        <script src="stuff.js"></script>
    </head>

    

    <body onload="onLoad()">
        <div id="SiteLoading" class="mainImageContainer">
            <img id="loadingImage" src="LoadingImage_05_en.png" alt="Loading image" height="100%" width="100%">
            <p id="loadingText" class="loadingText">Site is loading...</p>
        </div>
        <div id="SiteMain" class="mainImageContainer">
            <div style="overflow: hidden;">
               <img id="mainMemorialLobbyImage" class="mainImageImage" src="https://static.wikitide.net/bluearchivewiki/6/6d/Memorial_Lobby_Hoshino_%28Battle%29.png" alt="Hoshino">
            </div>
            <div class="inputBoxDiv">
                <input id="inputBox" class="inputBoxField" type="text" placeholder="Enter student name..." autocomplete="off" oninput="onInputFieldChanged()">
                <ul id="inputBoxOptionsContainer" class="inputBoxOptionsContainer">
                    <!--    <button class ="inputBoxOptionsOption">I'm goonngiining</button>    -->
                </ul>
            </div>
        </div>
    </body>
</html>
